<div class="container">
    <app-loader [isLoading]="isLoading"></app-loader>
    <div class="jumbotron">
        <label #currentTime>{{ date | date : "HH:mm:ss - d - MMM - yyyy " }}</label>
    </div>
    <div class="row">
        <div class="column" style="background-color: #fff">
            <h1>Exams:</h1>
            <h5>Download your exam paper below</h5>
            <div *ngFor="let availableExam of availableExams">

                <label>
                    <strong>Code:</strong> {{ availableExam.moduleCode }} - {{ availableExam.dateExam }} -
                    <a (click)="downloadPDF()" rel="stylesheet" href="/backend/storage/app/examPapers/">{{ availableExam.examPaperPDF }}</a>
                </label>
            </div>
        </div>

        <div class="column" style="background-color: #fff">
            <div class="submissionInfoDiv">
                <span id="timer"></span>
                <h4>Upload your completed Exam Paper</h4>
                <div class="warningContainer">
                    <p class="warning">
                    students need to verify that they are uploading the correct document
                    </p>
                </div>
                
                <li>PDF Files only</li>
            </div>
            <form #f="ngForm" (ngSubmit)="onUpload(f)" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2 d-flex justify-content-center">
                       <i class="bi bi-file-earmark-pdf-fill"></i> 
                    </div>
                    <div class="col-10">
                        <input class="form-control" type="file" accept=".pdf" name="answerPaperPDF" (change)="onFileSelected($event)" />
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block">Upload Exam</button>
            </form>
        </div>
    </div>
</div>
