<div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
            <div class="card-header text-center">
                Submissions Today
            </div>
            <div class="card-body">
                <label class="totalSubmissionLbl">{{submissionsToday.total_files}}</label>
            </div>
          </div>
      </div>
      <div class="col">
        <div class="card">
            <div class="card-header text-center">
                Submissions this Week
            </div>
            <div class="card-body">
              <label class="totalSubmissionLbl">{{submissionThisWeek.total_files}}</label>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
            <div class="card-header text-center">
                Total number of Modules available
            </div>
            <div class="card-body">
                <label class="totalSubmissionLbl">{{toalcountModules}}</label>
            </div>
          </div>
      </div>
      <div class="col">
        <div class="card">
            <div class="card-header text-center">
            Total submissions
            </div>
            <div class="card-body">
                <label class="totalSubmissionLbl">{{overallTotal}}</label>
            </div>
          </div>
      </div>
    </div>
  </div>
